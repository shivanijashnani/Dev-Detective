<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Dancing+Script&family=Lilita+One&family=Pacifico&family=Space+Mono:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon-16x16.png" />

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="container  ">


            <header class="header">

                <h1 class="title" id="title">DevDetective</h1>

                <button class="btn " id="modeBtn">

                    <p class="modeText" id="modeText">Dark</p>

                    <div class="iconContainer">
                        <img src="./Images/moon-icon.svg" alt="" id="modeIcon1" loading="lazy" >
                        <img src="./Images/sun-icon.svg" alt="" id="modeIcon2" loading="lazy" style="display: none;">
                    </div>

                </button>

            </header>

            <main>

                <!-- search container -->
                <div class="searchContainer" id="searchContainer">
                    <!-- <img src="./Images/search-icon.svg" alt=""> -->
                    <input type="text" id="input" class=" " placeholder="Enter a GitHub username...." required autofocus>

                    <div>
                        <p id="noresults" class="error">No search result</p>
                    </div>
                    <button id="btn" > Search</button>

                </div>

                <!-- Profile container -->

                <div class="profileContainer" id="profileContainer">

                    <div class="profileContent">

                        <div class="profileHeader">
                            <img src="" id="userImage" loading="lazy">

                            <div class="profileInfoWrapper">

                                <div class="profileName">
                                    <h2 id="name"></h2>
                                    <a href="" target="_blank" id="username"></a>
                                </div>

                                <p id="date"></p>

                            </div>
                        </div>

                        <p id="ProfileBio"></p>

                        <div class="statsContainer" id="statsContainer">

                            <div class="profileStats">
                                <p class="statsTitle" id="statsTitle1">Repos</p>
                                <a id="repos"></a>
                            </div>

                            <div class="profileStats">
                                <p class="statsTitle" id="statsTitle2">Followers</p>
                                <a id="followers"></a>
                            </div>

                            <div class="profileStats">
                                <p class="statsTitle" id="statsTitle3">Following</p>
                                <a id="following"></a>
                            </div>

                        </div>

                        <div class="profileFooter">

                            <div class="profileInfo">

                                <div class="bottomIcon">
                                    <img src="./Images/location-icon.svg" loading="lazy" alt="">
                                </div>

                                <p id="location"></p>

                            </div>

                            <div class="profileInfo">

                                <div class="bottomIcon">
                                    <img src="./Images/website-icon.svg" loading="lazy" alt="">
                                </div>

                                <p id="website"></p>

                            </div>

                            <div class="profileInfo">

                                <div class="bottomIcon">
                                    <img src="./Images/twitter-icon.svg" loading="lazy" alt="">
                                </div>

                                <p id="twitter"></p>

                            </div>

                            <div class="profileInfo">

                                <div class="bottomIcon">
                                    <img src="./Images/company-icon.svg" loading="lazy" alt="">
                                </div>

                                <p id="company"></p>

                            </div>

                        </div>

                    </div>

                </div>
            </main>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
